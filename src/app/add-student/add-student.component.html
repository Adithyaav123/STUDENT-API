<div class="container">
    <h1>Add New Student</h1>
    <form [formGroup]="addStudent" (ngSubmit)="addNewStudent(addStudent.value)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Student Name" formControlName="name" ngModel required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email Id" formControlName="email" ngModel required email>
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter Age" formControlName="age" ngModel required age>
      </div>
      Gender:&nbsp;&nbsp;&nbsp;
      <div class="form-check">
        <input type="radio" class="form-check-input" placeholder="Gender"   formControlName="isMale" value="true" id="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
    
      <div class="form-check">
        <input type="radio" class="form-check-input" formControlName="isMale" value="false" id="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
  
      <div class="form-group">
        <label for="rollNo">Roll Number:</label>
        <input type="number" class="form-control" id="rollNo" placeholder="Enter Roll number" formControlName="rollNo" ngModel required rollNo>
      </div>
  
      <div class="form-group">
        <label for="date">DOB:</label>
        <input type="date" class="form-control" id="date" formControlName="date" ngModel required date>
      </div>
  
      <button class="btn btn-primary" #submitButton [disabled]="!addStudent.valid">ADD</button>
    </form>
  </div>
